<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <div class="menu">
            <div class="logocontainer">
                <img src="https://bit.ly/36fxtPA" class="logo"/>
            </div>
            <div class="menucontainer">
                <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
                <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                <a href="https://www.messenger.com/privacy"class="menuItem">Privacy & Safety</a>
                <a href="https://developers.facebook.com/products/messenger/"class="menuItem">For Developers</a>
            </div>

                <img src="https://drive.google.com/uc?export=view&id=1DUOy5bRrL_a18NDKQSPAcTlbIgc_qZNK" />
            </div>
        </div>
        <div class="maincontainer">
            <div class="container">
                <div class = "left">
                    <h1 class="header">
                        Hang out
                        anytime, anywhere
                    </h1>
                    <div class="small">
                        Messenger makes it easy and fun to stay close
                        to your favorite people.
                    </div>
                    
                    <input type="text" class="blockElement" placeholder="email address or phone number"/>
                    <input type="password" class="blockElement" placeholder="password"/>
                
                    <button class="blockElement signin">Sign In</button>
                    <div class="InputSpan">
                        <input type="checkbox"/>
                        <span>Keep me sign in</span>
                    </div>
                    <div class="password">forgotten password</div>
                    <img src="https://i.imgur.com/9X7pQ3E.png" class="playstoreimage" />
                </div>
                <div class = "right">
                    <img src="https://i.imgur.com/7EtAoOa.png" class = "mobileimage" />

                </div>
            </div>
            <div class="footer">So many way to connect with all of your friends</div>
        </div>
